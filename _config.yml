defaults:
  -
    scope:
      path: ""
    values:
      layout: default
  -
    scope:
      path: "docs"
    values:
      layout: docs
      tab: docs

sass:
  sass_dir: _sass
  style: :compressed

baseurl: "/chronos"
highlighter: rouge
lsi: false
markdown: kramdown
redcarpet:
  extensions: [with_toc_data, tables]
safe: true
source: .
